language: python
python:
  - '3.5'
install: pip install wheel
script:
  - python3 setup.py bdist_wheel --os unix --dist-dir=wheel/unix/ -p unix
  - python3 setup.py bdist_wheel --os android --dist-dir=wheel/unix/ -p android

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: wheel/*/*.whl
  on:
    repo: PokeSec/agentlib
    tags: true
